<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculatorDisplay">
          <div class="previousEquation"></div>
          <div class="displayValue"></div>
        </div>
        <input type="button" class="keys topRow leftBracket" value="(">
        <input type="button" class="keys topRow rightBracket" value=")">
        <input type="button" class="keys topRow ans" value="ans">
        <input type="button" class="keys topRow del" value="del">
        <input type="button" class="keys topRow clear" value="clr">
        <input type="button" class="keys number seven" value="7">
        <input type="button" class="keys number eight" value="8">
        <input type="button" class="keys number nine" value="9">
        <input type="button" class="keys operators percentage" value="%">
        <input type="button" class="keys operators sqrRoot" value="√">
        <input type="button" class="keys number four" value="4">
        <input type="button" class="keys number five" value="5">
        <input type="button" class="keys number six" value="6">
        <input type="button" class="keys operators multiple" value="x">
        <input type="button" class="keys operators divide" value="÷">
        <input type="button" class="keys number one" value="1">
        <input type="button" class="keys number two" value="2">
        <input type="button" class="keys number three" value="3">
        <input type="button" class="keys operators plus" value="+">
        <input type="button" class="keys operators minus" value="-">
        <input type="button" class="keys dot" value=".">
        <input type="button" class="keys number zero" value="0">
        <input type="button" class="keys operators changeSign" value="±">
        <input type="button" class="keys equalTo" value="ENTER">
        
      </div>
    </div>
    </div>
  </body>
</html>
